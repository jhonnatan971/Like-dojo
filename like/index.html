<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="head">
            <h1>Your Feed</h1>
        </div>
        <div class="container-hijo">
            <div class="container-nieto">
                <div class="container-avatar">
                    <img src="./foto.jpg" alt="foto" class="foto nietos">
                    <a href="#" class="nietos">Add an avatar</a>
                    <h2 class="nietos">Jhonnatan Acosta</h2>
                </div>
            </div>
            <div class="container-nieto2">
                <div class="box">
                    <div class="box-hijo">
                        <div><h2>Neil M</h2></div>
                        <div class="likes">
                            <span id="caja-1">9 like(s)</span>
                            <button class="like-btn" onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <div class="box-hijo">
                        <p class="text">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="box">
                    <div class="box-hijo">
                        <div><h2>Nichole K</h2></div>
                        <div class="likes">
                            <span id="caja-2">12 like(s)</span>
                            <button class="like-btn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <div class="box-hijo">
                        <p class="text">Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="box">
                    <div class="box-hijo">
                        <div><h2>Jim R</h2></div>
                        <div class="likes">
                            <span id="caja-3">9 like(s)</span>
                            <button class="like-btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <div class="box-hijo">
                        <p class="text">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
